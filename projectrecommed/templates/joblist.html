    <link href="{% static 'css/bootstrap.css.map' %}" rel="stylesheet">


    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script> -->

    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

</head>

<body>

    <div class="container" style="margin-top:60px">
        <div class="row ">
            <div class="col-md-8">
                <h1 class="text-primary">JOB RECOMMENDATION SYSTEM</h1>
            
            </div>
            <div class="col-md-4">
                    <h2 class="text-primary">Showing List of Similar Jobs</h2>
            </div>

        </div>

        <div class="row well">
            <h2>Recommended Job List</h2>
            <table class="table" id="total-job-list">
                <thead>
                    <tr>
                        <th>Customer_ID</th>
                        <th>FirstName</th>
                        <th>MiddleName</th>
                        <th>LastName</th>
                        <th>Email_ID</th>
                        <th>Phone</th>
                        <th>Date Created</th>
                        <th>Modified Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>

            </table>

        </div>
    </div>

    <script type="text/html" id="customer-list-item-tpl">
        <tr>
            <td data-content="customer_id"></td>
            <td data-content="first_name"></td>
            <td data-content="middle_name"></td>
            <td data-content="last_name"></td>
            <td data-content="email"></td>
            <td data-content="phone"></td>
            <td data-content="date_created"></td>
            <td data-content="date_modified"></td>
        </tr>
    </script>

</body>

</html>
